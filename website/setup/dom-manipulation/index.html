<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style>
    .highlight{
background-color: yellow;
    }
</style>
</head>
<body>
    <div id="content">Old html</div>
    <img id="logo" src="logo.png" alt="logo">
    <input type="text" id="inputField" value="Old Value">

    <div id="parent">
        <p>Text 1</p>
    </div>

    <div id="toRemove">
           This will be remove
    </div>

    <script>
        //html()
        // $('#content').html('<p>New html Content</p>');

        //text()
        $('#content').text('New Text Content');

        //attr()
        $('#logo').attr('src','new-logo.png');

        //val()
        $('#inputField').val('New value');

        //append()
        $('#parent').append('<p>Text 2</p>');

        //prepend()
        $('#parent').prepend('<p>Text 0</p>');

        //remove()
        $('#toRemove').remove();

        //add()
$

    </script>
    
</body>
</html>
